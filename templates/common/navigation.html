{% load static %}
    <div id="navigation" class="navbar fixed-bottom justify-content-center">
      <form id="navigation_form" method="post" action="{{main_url}}">
      {% csrf_token %}
      <ul class="navigation">
        <li>
          <a href="javascript:void(0)" onClick="movePage('{{ACTION_HOME}}');" class="nav-icon"><img src="{% static 'images/home.png' %}" class="nav-icon"/></a>
        </li>
        <li>
          <a href="javascript:void(0)" onClick="movePage('{{ACTION_SEARCH}}');" class="nav-icon"><img src="{% static 'images/search.png' %}" class="nav-icon"/></a>
        </li>
        <li>
          {% if beer %}
          <a href="javascript:void(0)" onClick="moveToDetail('{{ACTION_ADD_BEER_EVALUATION_FORM}}', '{{ beer.id }}');" class="nav-icon"><img src="{% static 'images/eval.png' %}" class="nav-icon"/></a>
          {% else %}
          <a href="javascript:void(0)" onClick="movePage('{{ACTION_ADD_BEER_EVALUATION_FORM}}');" class="nav-icon"><img src="{% static 'images/eval.png' %}" class="nav-icon"/></a>
          {% endif %}
        </li>
        <li>
          <a href="javascript:void(0)" onClick="movePage('{{ACTION_USER_ACCOUNT}}');" class="nav-icon"><img src="{% static 'images/user.png' %}" class="nav-icon"/></a>
        </li>
      </ul>
      </form>
    </div>
